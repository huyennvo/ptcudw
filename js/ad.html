<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ads {
            width: 500px;
            height: 500px;
            background: cyan;
            margin: 0 auto;
        }
        #ads .xbutton {
            width: 20px;
            height: 20px;
            border-radius: 10px;
            border: 0px solid;
            background: red;
            text-align: center;
            float: right;
            margin: 5px;
        }
        
    </style>
</head>
<body>
    <div id = "ads">Noi dung quang cao
        <button class="xbutton"></button>
    </div>
    <script>
        var ads = document.getElementById('ads');
        var x = document.querySelector('#ads .xbutton');
        x.onclick = function(){
            ads.style.display = "none";
        }
        
    </script>
</body>
</html>
