    <style>
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 600px;
            height: 100px;
        }
        .container .small {
            width: 100px;
            height: 100px;
            
        }
        .container .small:hover {

        }
        .bigImg {
            height: 500px;
            width: 500px;
        }
    </style>

    <img class="bigImg" src="../NEU/img/bannersmall1.jpg" alt="">

    </div>
