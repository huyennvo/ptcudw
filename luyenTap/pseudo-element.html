<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background: red;
        }
        .box1::before{
            content: "";
            display: block;
            width: 20px;
            height: 20px;
            background: blue;
        }
    </style>
</head>
<body>
    <h1>Pseudo-element</h1>
    <div class="box1">
    </div>
</body>
</html>
